<ul>
<li>External style sheets are created in separate documents with a .css extension.</li>
<li>An external style sheet is simply a listing of CSS rules. It cannot contain HTML tags.</li>
<li>The link tag, which goes in the head of an HTML page, is used to link to an external style sheet.</li>
</ul>
<h4>here's an example: </h4>
<img alt="image" src="img/external.png" name="enternal" align="right" width="1000" height="400">
